<div class="stack">
    <card ng-repeat="c in $ctrl.cards" 
            card="c"
            index="$index"
            count="$ctrl.cards.length"
            ng-style="c.style"
            hm-panstart="$ctrl.onPanStart($event, c)"
            hm-panmove="$ctrl.onPan($event, c)"
            hm-panend="$ctrl.onPanEnd($event, c)"></card>
</div>
